{% extends 'base.html' %}


{% block content %}
<div class="container">
    <h3 class="mt-5 mb-3">电影名称：{{movie.name}}</h3>
    <a href="{% url 'movie:list' %}">返回列表</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">短评</th>
            <th scope="col" class="text-nowrap">星级</th>
            <!-- <th scope="col">评论时间</th> -->
        </tr>
        </thead>
        <tbody>
            
        {% for comm in comments %}
        <tr>
            <th>{{comm.id}}</th>
            <td>{{comm.comm}}</td>
            <td>{{comm.star}}</td>
            <!-- <td class="text-nowrap">2006-02-13</td> -->
        </tr>
        {% endfor %}
                
        
        </tbody>
    </table>
</div>
{% endblock content %}
